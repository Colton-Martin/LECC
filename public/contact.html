<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lake Erie Chrome Chasers Guide Service</title>
    <meta name="description" content="Contact Lake Erie Chrome Chasers to book your next fishing adventure. We are here to assist you with any inquiries.">
    <meta name="keywords" content="Contact, Lake Erie Chrome Chasers, Guide Service, Fishing, Erie PA">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1c; /* Darker background */
            color: #f0f0f0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar-custom {
            background: transparent;
            padding: 15px 0;
            transition: background 0.5s ease, padding 0.3s ease;
            box-shadow: none;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom.scrolled {
            background: #232f3e;
            padding: 10px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 0.05rem;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: #fff;
            padding: 10px 15px;
            font-size: 1.1rem;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdd57;
        }

        /* Hero Section with Parallax Scrolling Effect */
        .hero {
            position: relative;
            height: 80vh;
            background: url('photos/IMG_6497.jpg') no-repeat center center/cover;
            background-attachment: fixed; /* Parallax effect */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better readability */
            z-index: 1;
        }

        .hero h1 {
            font-size: 4.5rem;
            letter-spacing: 0.1rem;
            z-index: 2;
            animation: fadeInDown 1.5s ease;
        }

        /* Contact Form Section */
        .contact-section {
            background-color: #232f3e; /* Dark background consistent with theme */
            padding: 80px 0;
            color: #f0f0f0;
            overflow: hidden; /* To prevent overflow when form is animated */
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #ffdd57; /* Gold accent color */
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .contact-section p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #ccc; /* Lighter text */
            animation: fadeInUp 1.5s ease;
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a3b4c; /* Dark form background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Start hidden */
            transform: translateY(50px); /* Start below */
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .contact-form.show {
            opacity: 1; /* Become visible */
            transform: translateY(0); /* Move to its normal position */
        }

        .form-control {
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #3b4a5a; /* Darker input background */
            color: #fff; /* White text */
            border: none;
        }

        .form-control:focus {
            border-color: #ffdd57;
            box-shadow: none;
            background-color: #4b5c6d; /* Slightly lighter background on focus */
        }

        .btn-custom {
            background-color: #ffdd57;
            color: #232f3e;
            padding: 12px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 5px;
            transition: background 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .btn-custom:hover {
            background-color: #ffae00;
        }

        /* Footer Styling */
        .footer {
            background-color: #0e0e0e;
            color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }

        .footer h5 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffdd57;
        }

        .footer p, .footer a {
            color: #ccc;
            font-size: 1rem;
        }

        .footer a {
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #ffdd57;
        }

        .footer .social-icons a {
            margin: 0 15px;
            font-size: 1.8rem;
            color: #f8f9fa;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #ffdd57;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Lake Erie Chrome Chasers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a href="https://www.facebook.com/LakeErieChromeChasers"><i class="fab fa-facebook nav-link"></i></a></li>
                    <li class="nav-item"><a href="https://www.instagram.com/lakeeriechromechasers"><i class="fab fa-instagram nav-link"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Contact Us</h1>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>We would love to hear from you. Fill out the form below and we will get back to you as soon as possible.</p>
            <form id="contact-form" action="/send-email" method="POST">
                <div class="mb-4">
                    <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                </div>
                <div class="mb-4">
                    <textarea class="form-control" name="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/LakeErieChromeChasers"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lakeeriechromechasers"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; 2024 Lake Erie Chrome Chasers. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        //     if (formPosition < screenPosition) {

        // Navbar background change on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar-custom');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });

    </script>
</body>
</html>
